<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://kit.fontawesome.com/a0c53b3773.js" crossorigin="anonymous"></script>
    <title>Iniciar Sesión</title>
</head>

<body>
    <div class="login-wrapper">
        <div class="login-card">

            <h1>Iniciar Sesión</h1>
            <p class="subtitle">
                Ingresa tus credenciales para acceder a tu cuenta
            </p>

            <form id="formLogin">
                <!-- EMAIL -->
                <label>Correo Electrónico</label>
                <div class="input-group">
                    <i class="fa-solid fa-envelope" id="icon"></i>
                    <input type="email" placeholder="tu@email.com" id="email">
                </div>
                <p id="mensaje_mail"></p>

                <!-- PASSWORD -->
                <label>Contraseña</label>
                <div class="input-group">
                    <i class="fa-solid fa-lock" id="icon"></i>
                    <input type="password" placeholder="••••••••" id="pass">
                    <i class="fa-solid fa-eye" id="eye"></i>
                </div>
                <p id="mensaje_contrasena"></p>

                <!-- OPTIONS -->
                <div class="options">
                    <a class="forgot" href="mailto:sara.delcastillo@universidadeuropea.es
?subject=Problema%20de%20acceso%20Web%20Cortos%20UEM
&body=Hola,%0D%0A
estoy%20teniendo%20problemas%20para%20acceder%20a%20mi%20cuenta%20de%20la%20web%20de%20cortos%20de%20la%20UEM.%0D%0A%0D%0A
Mi%20correo%20electr%C3%B3nico%20de%20acceso%20es:%0D%0A%0D%0A
Detalles%20del%20problema:%0D%0A%0D%0A
Gracias,%20un%20saludo.">
                        ¿Problemas para acceder?
                    </a>
                </div>

                <p id="mensaje"></p>

                <!-- BUTTON -->
                <button type="submit" class="login-btn">Iniciar Sesión</button>

                <!-- REGISTER -->
                <p class="register">
                    ¿No tienes una cuenta?
                    <a href="subir_corto.html">Regístrate aquí</a>
                </p>

                <!-- TERMS -->
                <p class="terms">
                    Al iniciar sesión, aceptas nuestros
                    <a href="#">Términos de Servicio</a> y
                    <a href="#">Política de Privacidad</a>
                </p>
            </form>

        </div>
    </div>

    <!-- MODAL CAMBIO CONTRASEÑA (solo para admin si entra con 12345) -->
    <div class="modal-overlay" id="modalOverlay"></div>

    <div class="modal" id="modalCambioPass" role="dialog" aria-modal="true" aria-hidden="true">
        <div class="modal-card">
            <h2>Cambia tu contraseña</h2>
            <p class="modal-subtitle">Por seguridad, debes cambiar la contraseña inicial.</p>

            <label>Nueva contraseña</label>
            <div class="input-group modal-input">
                <i class="fa-solid fa-lock" id="icon"></i>
                <input type="password" id="new_pass" placeholder="Mínimo 4 caracteres">
            </div>

            <label>Confirmar nueva contraseña</label>
            <div class="input-group modal-input">
                <i class="fa-solid fa-lock" id="icon"></i>
                <input type="password" id="new_pass2" placeholder="Repite la contraseña">
            </div>

            <p id="modal_msg"></p>

            <div class="modal-actions">
                <button type="button" class="btn-secondary" id="btnCerrarModal">Cancelar</button>
                <button type="button" class="btn-primary" id="btnGuardarPass">Guardar</button>
            </div>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>

</html>
